<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Antra_HW Day #1</title>
    </head>

    <body>
        <h1>Sign Up</h1>
        <form>
            <div class="row">
                <input class="col" placeholder="First Name" />
                <input class="col" placeholder="Last Name" />
            </div>
    
            <div class="row">
                <input class="col" placeholder="Mobile No." />
            </div>
    
            <div class="row">
                <input class="col" type="email" placeholder="Email Address" />
            </div>

            <div class="row">
                <input class="col" type="text" placeholder="Password" />
                <input class="col" type="text" placeholder="Confirm Password" />
            </div>

            <div class="row" id="agree">
                <div class="col" id="agreeBox"><input type="checkbox" /><label><b>I Agree</b></label></div>
                <p class="col" id="termsText">By clicking <span id="register">Register</span>, you agree to the <span id="terms">Terms and Conditions</span> set out by this site, including our Cookie Use</p>
            </div>

            <div class="row">
                <input type="button" id="registerButton" value="Register">
                <input type="button" id="signInButton" value="Sign In">
            </div>
        </form>
    </body>
</html>
